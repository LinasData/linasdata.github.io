# English (default)
# -----------------
en: &DEFAULT_EN
  header:
    title: Huge Heart, Short Legs and Data... Be curious and find your analytical treat with
    text: corgineers
    button: Tell Me More
    buttonlink: "#services"

  services:
    title: "Services"
    text: Only for curious corgi lovers
    section: services
    list:
      - title: "Corgi Camp Sessions"
        desc: "Fun, hands-on sessions teaching teams how to find data, transform it and dig into data basics and uncover valuable insights."
        icon: fas fa-paw #find more at https://fontawesome.com/icons
      - title: "Corgi Consults"
        desc: "Corgineers will help sniff out the best data strategies to fetch your business goals."
        icon: fas fa-comments
      - title: "Corgi Pack"
        desc: "Join the Corgi Pack! Every week, get adorable corgi photos paired with expert tips on solving your data challenges, plus curated news on the latest trends in your favorite data topics."
        icon: fas fa-dog

  timeline:
    title: "Timeline"
    text: "Lorem ipsum timeline"
    section: timeline
    # left is the default
    #start_align: "left"
    events:
      - title: "Our Humble Beginnings"
        year: "2024-Present"
        desc: "Together with Gucci giving smiles and teaching about the XXI century gold - data"
        image: assets/img/timeline/1.jpg
        alt:
    end: "Be Part <br> of Our <br> Story!"

  about:
    title: "About Us"
    text: "our story"
    body: >
      We're Linas and Laurita, a husband-and-wife team passionate about our work, creativity, and all things furry.

      Linas is a data expert who is crafting data solutions at Surfshark and previously worked as medical data solutions architect at State Data Agency.
      Laurita, a food science PhD, brings her love for graphic design to everything she touches, adding a creative spark to our projects.
      Our team wouldn't be complete without Gucci, our lively corgi and the true inspiration behind "Corgineering."
      Together, we're a family of three, blending data, design, and corgi charm to create, inspire, and teach about data in fun and interesting way.
    section: about

  clients:
    section: clients
    max-height: 100px
    horizontal-scrolling: "" #"yes/no"
    list:
      - title: "envato"
        url: https://github.com/raviriley/agency-jekyll-theme
        logo: assets/img/clients/envato.jpg
      - title: "designmodo"
        url: https://github.com/raviriley/agency-jekyll-theme
        logo: assets/img/clients/designmodo.jpg
      - title: "themeforest"
        url: https://github.com/raviriley/agency-jekyll-theme
        logo: assets/img/clients/themeforest.jpg
      - title: "Creative Market"
        url: https://github.com/raviriley/agency-jekyll-theme
        logo: assets/img/clients/creative-market.jpg

  team:
    title: "Corgineering team"
    section: team
    people:
      - name: "Linas Kapočius"
        role: "Data Solutions Architect"
        image: assets/img/team/500x500.jpg
        social:
          - url: https://twitter.com
            icon: fab fa-twitter
          - url: https://facebook.com
            icon: fab fa-facebook-f
          - url: https://linkedin.com
            icon: fab fa-linkedin-in
      - name: "Laurita Varnaitė-Kapočė"
        role: "Graphics Design Guru"
        image: assets/img/team/500x500.jpg
        social:
          - url: https://twitter.com
            icon: fab fa-twitter
          - url: https://facebook.com
            icon: fab fa-facebook-f
          - url: https://linkedin.com
            icon: fab fa-linkedin-in
      - name: "Gucci"
        role: "Director of games and fun"
        image: assets/img/team/500x500.jpg
        social:
          - url: https://twitter.com
            icon: fab fa-twitter
          - url: https://facebook.com
            icon: fab fa-facebook-f
          - url: https://linkedin.com
            icon: fab fa-linkedin-in

  contact:
    title: "Contact Us"
    section: contact
    name: "Name*"
    name-validation: "Please enter your name."
    email: "Email*"
    email-validation: "Please enter your email address."
    phone: "Phone Number"
    phone-validation: "Please enter your phone number."
    message: "Message*"
    message-validation: "Please enter a message."
    subject: "Contact Form Submission"
    submit: "Send Message"

  footer:
    legal: "Privacy Policy"
